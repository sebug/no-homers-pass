<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Issue A Pass</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header>
            <h1>Issue A Pass</h1>
        </header>
        <main>
            <p>Enter the information below to issue a personalized pass.</p>
            <form method="post" action="/api/IssueWalletTrigger">
                <p><label>Event name: <input name="event_name" value="Ev A" /></label></p>
                <p><label>First name: <input name="first_name" value="Peter" /></label></p>
                <p><label>Last name: <input name="last_name" value="Thompson" /></label></p>
                <p><input type="submit" /></p>
            </form>
        </main>
    </body>
</html>
